<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">

        <h1 id="title">Restaurant Survey Form</h1>
        <p id="description" class="description text-center">
          Please!! Take your time to fill up this form.
        </p>
      <form id="survey-form">
          <div class="logo"></div>
          <div class="t1">PHOTOGRAPHY</div>
          <div class="t2">NERD</div>
        <div class="form-body">
          <label id="name-label" for="name">Name</label>
          <input type="text" name="name" id="name" 
                 class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>
        <div class="form-body">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-body">
          <label id="number-label" for="number"
            >Age<span class="clue">(optional)</span></label
          >
          <input
            type="number"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Age"
          />
        </div>
        <div class="form-body">
          <p>Which option best you liked about us?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select </option>
            <option value="food">Food</option>
            <option value="room">Room</option>
            <option value="furniture">Furniture</option>
            <option value="other">Other</option>
          </select>
        </div>
    
        <div class="form-body">
          <p>Would you recommend us to a friend?</p>
          <label>
            <input
              name="user-recommend"
              value="definitely"
              type="radio"
              class="input-radio"
              checked
            />Definitely</label
          >
          <label>
            <input
              name="user-recommend"
              value="maybe"
              type="radio"
              class="input-radio"
            />Maybe</label
          >
    
          <label
            ><input
              name="user-recommend"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Not sure</label
          >
        </div>
    
       
    
        <div class="form-body">
          <p>
            What would you like to see improved?
            <span class="clue">(Check all that apply)</span>
          </p>
    
          <label
            ><input
              name="prefer"
              value="food"
              type="checkbox"
              class="input-checkbox"
            />Food</label
          >
          <label>
            <input
              name="prefer"
              value="beverages"
              type="checkbox"
              class="input-checkbox"
            />Beverages</label
          >
          <label
            ><input
              name="prefer"
              value="services"
              type="checkbox"
              class="input-checkbox"
            />Services</label
          >
          <label
            ><input
              name="prefer"
              value="swimming-pool"
              type="checkbox"
              class="input-checkbox"
            />Swimming Pool</label
          >
    
        </div>
    
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>
    
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
      </form>
    </div>
    
    
    
</body>
</html>
